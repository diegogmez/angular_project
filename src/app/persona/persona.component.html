<div style="text-align:center">
Persona Component
    <form *ngIf ="persona">
        <label for="nombre">NOMBRE</label>
        <input type="text" id="nombre" [(ngModel)]="persona.nombre" name="nombre">
        <label for="altura">ALTURA</label>
        <input type="number" id="altura" [(ngModel)]="persona.altura" name="altura">
        <label for="">PESO</label>
        <input type="number" id="peso" [(ngModel)]="persona.peso" name="peso">
        <button (click)="mostrarPersona()" >Mostrar Persona</button>
    </form>
    <imc-persona [peso]="persona.peso" [altura]="persona.altura"></imc-persona>
</div>

<div style="text-align:center" [hidden]="esVisible">
    No Existe Persona
</div>
